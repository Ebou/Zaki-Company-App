<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a676a72dd1.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container for the phone frame -->
    <div id="phone-wrapper" style="display: none;">
        <div class="app">
            <div class="app-wrapper">
                <!-- Header -->
                <div class="header">
                    <h1 class="title">Firma Oversigt</h1>
                    <p class="subtitle">Oversigt over Virksomheder</p>
                </div>
                
                <!-- Company List -->
                <div class="companies" id="company-list">
                    <!-- Each company item will be dynamically inserted here using JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
